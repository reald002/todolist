<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <ul class="todo" id="todo">
        </ul>
        <form action="/todos" method="POST" class="add-block" id="add-block">
            <input type="text" id="add-input" class="add-input" placeholder="Add New Item">
            <div class="colors">
                <input type="radio" class="color-radio" name="color-radio" id="color-1">
                <label class="color-label" for="color-1"></label>
                <input type="radio" class="color-radio" name="color-radio" id="color-2">
                <label class="color-label" for="color-2"></label>
                <input type="radio" class="color-radio" name="color-radio" id="color-3">
                <label class="color-label" for="color-3"></label>
                <input type="radio" class="color-radio" name="color-radio" id="color-4">
                <label class="color-label" for="color-4"></label>
                <input type="radio" class="color-radio" name="color-radio" id="color-5">
                <label class="color-label" for="color-5"></label>
                <input type="radio" class="color-radio" name="color-radio" id="color-6">
                <label class="color-label" for="color-6"></label>
            </div>
            <button type="submit" class="add-btn" id="add-btn">Add</button>
        </form>
    </div>
    <script src="./script.js"></script>
<!--    <script src="server.js"></script>-->
</body>
</html>
