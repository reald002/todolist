<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <form id="login" class="form" action="">
        <h2 class="form__title">Login</h2>
        <input class="form__input username" type="text" placeholder="Username...">
        <input class="form__input password" type="password" placeholder="Password">
        <button class="form__input btn" type="submit">Log In</button>
    </form>
</div>

<script>
    const form = document.getElementById('login');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = form.querySelector('.username').value;
        const password = form.querySelector('.password').value;

        try {
            const data = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8',
                },
                body: JSON.stringify({
                    username,
                    password
                })
            })
            const { token } = await data.json();
            localStorage.setItem('token', token);

        } catch (e) {
            console.log(e);
        }


    })
</script>
</body>
</html>
